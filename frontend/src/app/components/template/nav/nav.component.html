<!--componente de navegaçao-->
<mat-sidenav-container class="container">
<!--barra de navegaçao lateral-->
    <mat-sidenav class="sidenav" mode="side" opened 
        fixedInViewport="true" fixedTopGap="64">
<!--lista de items -->
        <mat-nav-list class="nav-list">
<!--icones com link para navegaçao da paginas-->
            <a mat-list-item routerLink="/">

                <i class="material-icons">
                    home
                </i>

                Inicio
            </a>

            <a mat-list-item routerLink="/products">

                <i class="material-icons">
                    storefront
                </i>

                Produtos
            </a>

        </mat-nav-list>

    </mat-sidenav>
<!--comentarios-->
    <mat-sidenav-content class="content">

        <router-outlet></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
<!--comentarios-->
